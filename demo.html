<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo - ClipMeter.js</title>
</head>
<body>
	<script src="ClipMeter.js"></script>
    <script type="text/javascript">

    var clipMeter = new ClipMeter();

    function tick() {
        clipMeter.start();

        for (var i = 0; i < 1e6; i++)
        	i = i + 1;

        clipMeter.tick();

    	setTimeout(tick, 1000 / 60);
    }

    tick();

    </script>
</body>
