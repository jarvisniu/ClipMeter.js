<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo - ClipMeter.js</title>
</head>
<body>
    <script src="ClipMeter.js"></script>
    <span>Adjust the calculation pressure: </span>
    <button onclick="n++">Increase / +</button>
    <button onclick="n--">Decrease / -</button>
    <script type="text/javascript">

    var clipMeter = new ClipMeter();
    var n = 30;

    function tick() {
        clipMeter.start();

        for (var i = 0; i < Math.pow(1.7, n); i++)
            i = i + 1;

        clipMeter.tick();

        requestAnimationFrame(tick);
    }

    tick();

    </script>
</body>
</html>
